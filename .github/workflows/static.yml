name: 自动部署
on:
  push:
    branches:
      - main  # 或 'master'，根据实际情况选择
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检查分支
        uses: actions/checkout@v2
        with:
          ref: main
      - name: 安装Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "16"  # 根据实际情况选择Node.js版本
      - name: 部署Hexo
        run: |
          npm install -g hexo-cli
          hexo clean
          hexo generate
          hexo deploy